services:
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - "5540:5540" # RedisInsight UI
    environment:
      - RIA_ACCEPT_LICENSE=yes
      - RIA_PROTOCOL=RESP3
    volumes:
      - redisinsight_data:/db

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: mdashifreza111@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "8001:80" # pgAdmin UI
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  redisinsight_data:
  pgadmin_data:
